<html lang="en">
<head>

<body>
  <div class=" mx-auto max-w-xs flex flex-col px-2 border-2 border-indigo-500 rounded h-[490px] my-20 drop-shadow-lg">
    <h1 class="text-center text-3xl font-extrabold mt-7">Password</h1>
    <h1 class="text-center text-4xl font-extrabold tracking-widest">Genaretor</h1>

    <textarea id="displayPassowrd" class="textarea textarea-bordered border-2 focus:outline-none text-2xl pt-8 mt-6 h-[130px] w-full tracking-widest text-center font-semibold" readonly ></textarea>
    
    <button id="genaretor-btn" class="btn px-10 btn-success mt-2 text-xl font-sans">Generate</button>
    <button id="copyBtn" class="btn px-10 btn-info mt-2 text-xl normal-case font-serif">copy</button>
   </div>
  
<script src="./scirpt.js"></script>
